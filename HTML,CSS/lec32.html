<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        *{
            padding : 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            width: 100%;
            height: 100%;
        }
        .items{
            padding: 2rem;
            height: 250px;
            width: 250px;
            background-color: rgb(52, 52, 179);
            border: 2px solid black;
        }

        .container{
            background-color: whitesmoke;
            padding: 5rem;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;

        }
        #rotatex:hover{
            transform: rotatex(45deg);
        }
        #rotatey:hover{
            transform: rotatey(45deg);
        }
        #rotatez:hover{
            transform: rotatez(45deg);
        }
        #translatex:hover{
            transform: translateX(100px);
        }
        #translatey:hover{
            transform: translateY(100px);
        }

        #translatez:hover{
            transform: perspective(300px) translateZ(100px);
        }
        #scalex:hover{
            transform: scaleX(1.5);
        }
        #scaley:hover{
            transform: scaleY(1.5);
        }
        #scalez:hover{
            transform: perspective(300px)  scalez(5) rotatey(30deg);
        }
    </style>
</head>
<body>


    <div class="container">
        <div class="items" id="rotatex">  rotatex</div>
        <div class="items" id="rotatey"> rotatey</div>
        <div class="items" id="rotatez"> rotatez</div>
        <div class="items" id=" translatex">translatex</div>
        <div class="items" id="translatey">translatey</div>
        <div class="items" id="translatez">translatez</div>
        <div class="items" id="scalex">scalex</div>
        <div class="items" id="scaley">scaley</div>
        <div class="items" id="scalez">scalez</div>

    </div>
    


</body>
</html>
